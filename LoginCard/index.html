<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="card glow">
              <div class="login-head">
                <h1>Create an account</h1>
                <p>Let's get started!</p>
              </div>
          
            <div class="user-name">
                <span>Name</span>
                <input type="text">
            </div>
            <div class="emai">
                <span>Email</span>
                <input type="email">
            </div>
            <div class="pass-word">
                <span>Password</span>
                <input type="password">
            </div>
            
            <div class="signup-btn">
                <button>SignUp</button>
            </div>
            <div class="contine-em">
                <button>Continue with email</button>
            </div>
            <div class="all-acc">
                <span>already have a ccount?</span>
                <span><a href="#">LogIn</a></span>
            </div>
        </div>
        
    </div>
</body>
</html>
